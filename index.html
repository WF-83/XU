<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>XAUUSD Mobile Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Live Price Section -->
        <section id="live-price-section">
            <div id="live-price">Loading...</div>
        </section>

        <!-- Live Chart Section -->
        <section id="chart-section">
            <div id="tradingview-widget"></div>
        </section>

        <!-- Pips Calculator -->
        <section id="pips-calculator">
            <h2>Pips Calculator</h2>
            <form id="calculator-form">
                <label for="entry">Entry Price:</label>
                <input type="number" id="entry" step="0.01" placeholder="Enter entry price" required>

                <label for="exit">Exit Price:</label>
                <input type="number" id="exit" step="0.01" placeholder="Enter exit price" required>

                <label for="lot-size">Lot Size:</label>
                <input type="number" id="lot-size" step="0.01" placeholder="Enter lot size" required>

                <button type="button" id="calculate-pips">Calculate</button>
            </form>
            <div id="pips-result" style="display: none;">Result: -</div>
        </section>

        <!-- ChatGPT Section -->
        <section id="chatgpt-section">
            <h2>ChatGPT Assistant</h2>
            <textarea id="query" placeholder="Ask ChatGPT about trading..."></textarea>
            <button id="ask-chatgpt">Ask</button>
            <div id="response" class="response">Waiting for your query...</div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="https://s3.tradingview.com/tv.js"></script>
    <script src="app.js"></script>
</body>
</html>
